<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <div><h1>Whack a Mole</h1> </div> 
   <div id="gameContainer">
    <div id="score">Score:0</div>
    <div id="board"></div>
    <div id="buttonContainer">
      <button id="startBtn" class="startButton">Start</button>
      <button id="resetBtn" class="resetButton">Reset</button>
      <div id="gameOverMessage" class="hidden">GAME OVER<br>Final Score: <span id="finalScore"></span></div>
    </div>
  </div>
</body>
</html>
